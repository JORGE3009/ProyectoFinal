<ion-header>
  <ion-toolbar color = "primary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: white" name="menu"></ion-icon>
    </ion-button>
    <ion-title text-center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">       
      <ion-tab-button tab="productos">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Productos.</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
      <ion-tab-button tab="compras">
        <ion-icon name="trending-down"></ion-icon>
        <ion-label>Compras.</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="ventas">
        <ion-icon name="trending-up"></ion-icon>
        <ion-label>Ventas.</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="articulos">
        <ion-icon name="map"></ion-icon>
        <ion-label>Art√≠culos.</ion-label>
      </ion-tab-button>  
      <ion-tab-button tab="perfil">
        <ion-icon name="contact"></ion-icon>
        <ion-label>Perfil.</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
